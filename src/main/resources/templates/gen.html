<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Navbar</a>
    <form class="form-inline" th:action="@{/logout}" th:method="POST">
        <button class="btn btn-outline-dark my-2 my-sm-0 text-light" type="submit">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-white text-primary d-flex flex-column vh-100 ">
            <form action="/admin/user" method="GET">
                <button type="submit" class="btn btn-white btn-lg btn-block active">Admin Panel</button>
            </form>
            <form action="/admin/user" method="GET">
                <button type="submit" class="btn btn-white btn-lg btn-block active">User</button>
            </form>
        </div>


        <div class="col-lg-9 bg-light text-dark d-flex flex-column vh-100">
            <div class="container">
                <div class="col">
                    <div class="col-lg-12 offset-lg py-5">
                        <h1>Admin panel</h1>
                        <div class="card mt-5">
                            <div class="card-header">
                                <a href="@{/admin/gen}" class="btn btn-light">All Users</a>
                                <a href="/admin/new" class="btn btn-light">New User</a>
                            </div>

                            <div class="card-header">
                                <h2>All Users</h2>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Country</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.getFirstName()}"></td>
                                        <td th:text="${user.getLastName()}"></td>
                                        <td th:text="${user.getCountry()}"></td>
                                        <td th:text="${#strings.listJoin(user.roles, ', ')}"></td>

                                        <td>
                                            <form th:action="@{/admin/edit}" method="put">
                                                <input type="hidden" name="id" th:value="${user.id}" />
                                                <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:action="@{/admin/delete}" method="post">
                                                <input type="hidden" name="id" th:value="${user.id}" />
                                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                            </form>
                                        </td>

                                    </tr>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
